apply plugin: 'java'
apply plugin: 'idea'
apply plugin:'application'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = 'com.jacksondowell.main.Main'

test {
  useTestNG()
}

repositories {
  mavenCentral()
}


dependencies {
  testCompile group: 'org.testng', name: 'testng', version: '6.8.+'
  testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.+'
}